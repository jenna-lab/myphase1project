<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Independent project</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <div class="container">
        <!--navbar-->
        <div id="navbar">
          <h1>j's cafe</h1>
          <ul>
            <li> <a href="">HOME</a></li>
            <li> <a href="">PAYMENT METHOD</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
            <li><i class="fa fa-search" aria-hidden="true"></i></li>
          </ul>
        </div>
        <!--landing page-->
        <div id="landing-page">
          <div id="pitch">
            <p id="what">WHAT TIME IS IT?</p>
            <h1 id="text">COFFEE O'CLOCK.</h1>
          </div>

          <div id="types-list" class="list-container">
            <!--side menu-->
            <ul id="types">
             <li id="type item">COFFEE DRINKS</li>
            </ul>
             </div>
     
             <!--posters-->
             <div id="poster"><img src="./images/back2.jpg">
             </div>
      <!--showing all the info-->
<div id="coffee-details">
    <div id="title">[TYPE OF COFFEE HERE]</div>
    Ingredients:<div id="ingredients"></div>
    Description:<div id="description"></div>
    <img id="image"src="" alt="LOADING..."/>
   Price:<div id="price"></div>
    <button id="Button" onclick={renderCoffeeDetails()} >ORDER</button>
    <button id="payment" type="button" onclick="prompt('Please enter quantity', ' ')" >Payment Method</button>
    </div> 
    
    
    <button class="open-button" onclick="openForm()">Feedback or Suggestion?</button>
    <div class="chat-popup" id="myForm">
      <form action="" class="form-container">
        <h1>Chat</h1>
    
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Type message.." name="msg" required></textarea>
    
        <button type="submit" class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    
    <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
    </script>

<section class="copyright">
    <div id="copyright">
      <p>
        <i class="fa fa-copyright" aria-hidden="true"></i>2022
        Jennifer.Sammy-All Rights Reserved
      </p>
    </div>
  </section>
</div>

<script src="./src/index.js"></script>
</body>
</html>
